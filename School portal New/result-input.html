<!DOCTYPE html>
<html>
<head>
    <title>Student Score Input</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="print" href="printable.css"> </head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <img src="logo.png" alt="Intelhub Info Tech Logo" id="logo">
                <h1>Intelhub EduPortal</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="teacher-login.html">Teacher Login</a></li>
                    <li><a href="login.html">Student Login</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        
        <h1>Student Score Input</h1>

        <div class="form-group">
            <label for="session">Session:</label>
            <select id="session">
                <option value="">Select Session</option>
                <option value="2023/2024">2023/2024</option>
                <option value="2024/2025">2024/2025</option>
                <option value="2025/2026">2025/2026</option>
                <option value="2026/2027">2026/2027</option>
                </select>
        </div>

        <div class="form-group">
            <label for="term">Term:</label>
            <select id="term">
                <option value="">Select Term</option>
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
            </select>
        </div>

        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class">
                <option value="">Select Class</option>
                </select>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <select id="name">
                <option value="">Select Name</option>
                </select>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department">
                <option value="">Select Department</option>
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
                <option value="Commercial">Commercial</option>
                <option value="Gold">Gold</option>
                <option value="Diamond">Diamond</option>            
            </select>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" accept=".png,.jpeg,.jpg">
        </div>

        <div class="form-group">
            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" min="0">
        </div>

        <div class="form-group">
            <label for="comment">Performance Comment:</label>
            <select id="comment">
                <option value="Excellent performance.">Excellent performance.</option>
                <option value="Very good performance.">Very good performance.</option>
                <option value="Good performance.">Good performance.</option>
                <option value="Fair performance.">Fair performance.</option>
                <option value="Needs improvement.">Needs improvement.</option>
            </select>
        </div>

        <div id="subjectScores">
            </div>

        <button id="calculate">Calculate & Save</button>

        <div id="results" style="display:none;">
            <h2>Report Card</h2>
            <div id="reportCard"></div>
            <button id="printReport">Print Report</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
